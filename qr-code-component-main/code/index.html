<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <LINK href="style.css" rel = "stylesheet" type = "text/css">
</head>
<main role="main">
  <body class="h-screen w-screen bg-slate-300/75">
    <div class = "h-screen flex flex-col items-center justify-center p-9">
      <div class = "w-80 flex flex-col items-center bg-white rounded-xl pt-3">
        <img alt="qr code" src = "image-qr-code.png" class="rounded-lg max-w-80 items-center justify-center w-11/12 h-11/12">
        <div class = "flex flex-col items-center text-center w-12/12">
          <div class="text-slate-900 font-bold pt-5 pb-4 text-xl">
            <h1 class="outfit-importedText">Improve your front-end </br> skills by building projects</h2>
          </div>
          <div class ="text-slate-500 font-normal flex flex-col items-center w-10/12 text-center text-sm pb-7"> 
            <div class = "outfit-importedText">
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <div class = "attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sabina</a>.
  </div>
</main>
</html>
