<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <LINK href="style.css" rel = "stylesheet" type = "text/css">
</head>
<main role="main">
  <body class="h-screen w-screen">
    <div class = "custom-slate-300">
      <div class = "width-custom">
        <div class = "h-screen flex flex-col items-center justify-center">
          <div class = "w-80 flex flex-col items-center bg-white rounded-xl p-4 pb-10">
            <img alt="qr code" src = "image-qr-code.png" class="rounded-lg max-w-80 items-center justify-center w-72 h-72">
            <div class = "flex flex-col items-center text-center px-4">
              <div class="text-slate-900 font-bold pt-6 pb-4 text-xl">
                <div class = "outfit-importedText">
                  <h1 class="custom-text-large">Improve your front-end </br> skills by building projects</h2>
                </div>
              </div>
              <div class ="text-slate-500 font-normal flex flex-col items-center text-center text-sm"> 
                <div class = "outfit-importedText">
                  <div class = "custom-text">
                    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <div class = "attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sabina</a>.
  </div>
</main>
</html>
